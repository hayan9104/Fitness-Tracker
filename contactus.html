<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactus.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="contact">
        <div class="bg"></div>
        <div class="container">
            <form class="form">
                <div class="form-wrapper">
                    <p class="head">Get in Touch</p>
                    <div class="fields">
                        <div class="field" id="fname">
                            <p class="label">FIRST NAME</p>
                            <input class="input" name="FirstName" placeholder="Please enter first name...">
                        </div>
                        <div class="field" id="lname">
                            <p class="label">LAST NAME</p>
                            <input class="input" name="LastName" placeholder="Please enter last name...">
                        </div>
                        <div class="field" id="email">
                            <p class="label">EMAIL</p>
                            <input class="input" name="Email" placeholder="Please enter email...">
                        </div>
                        <div class="field" id="phone">
                            <p class="label">PHONE NUMBER</p>
                            <input class="input" name="PhoneNumber" placeholder="Please enter phone number...">
                        </div>
                        <div class="field" id="query">
                            <p class="label">WHAT DO YOU HAVE IN MIND</p>
                            <textarea class="input" placeholder="Please enter query..." rows="3" cols="25"></textarea>
                        </div>
                    </div>
                    <button class="btn">Submit</button>
                </div>
                <div class="social">
                    <a href="#" class="icon"><img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-twitter.png" alt="Twitter"></a>
                    <a href="#" class="icon"><img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-facebook.png" alt="Facebook"></a>
                    <a href="#" class="icon"><img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-google.png" alt="Google"></a>
                    <a href="#" class="icon"><img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-instagram.png" alt="Instagram"></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
