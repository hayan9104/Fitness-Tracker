<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="index.css">  
<script type="text/javascript">
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
		text: "Weekly Calories Chart"
	},
	axisY: {
		title: "Calories(kcal)",
		includeZero: true
	},
	legend: {
		cursor:"pointer",
		itemclick : toggleDataSeries
	},
	toolTip: {
		shared: true,
		content: toolTipFormatter
	},
	data: [{
		type: "bar",
		showInLegend: true,
		name: "High",
		color: "gold",
		dataPoints: [
			{ y: 243, label: "Mon" },
			{ y: 236, label: "Tue" },
			{ y: 243, label: "Wed" },
			{ y: 273, label: "Thrus" },
			{ y: 269, label: "Fri" },
			{ y: 196, label: "Sat" },
			{ y: 1118, label: "Sun" }
		]
	},
	{
		type: "bar",
		showInLegend: true,
		name: "Medium",
		color: "silver",
		dataPoints: [
			{ y: 212, label: "Mon" },
			{ y: 186, label: "Tue" },
			{ y: 272, label: "Wed" },
			{ y: 299, label: "Thrus" },
			{ y: 270, label: "Fri" },
			{ y: 165, label: "Sat" },
			{ y: 896, label: "Sun" }
		]
	},
	{
		type: "bar",
		showInLegend: true,
		name: "Low",
		color: "#A57164",
		dataPoints: [
			{ y: 236, label: "Mon" },
			{ y: 172, label: "Tue" },
			{ y: 309, label: "Wed" },
			{ y: 302, label: "Fri" },
			{ y: 285, label: "Sat" },
			{ y: 188, label: "Sat" },
			{ y: 788, label: "Sun" }
		]
	}]
});
chart.render();

function toolTipFormatter(e) {
	var str = "";
	var total = 0 ;
	var str3;
	var str2 ;
	for (var i = 0; i < e.entries.length; i++){
		var str1 = "<span style= \"color:"+e.entries[i].dataSeries.color + "\">" + e.entries[i].dataSeries.name + "</span>: <strong>"+  e.entries[i].dataPoint.y + "</strong> <br/>" ;
		total = e.entries[i].dataPoint.y + total;
		str = str.concat(str1);
	}
	str2 = "<strong>" + e.entries[0].dataPoint.label + "</strong> <br/>";
	str3 = "<span style = \"color:Tomato\">Total: </span><strong>" + total + "</strong><br/>";
	return (str2.concat(str)).concat(str3);
}

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;
	}
	chart.render();
}

}


</script>
</head>
